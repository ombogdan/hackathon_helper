{% extends 'helpapp/home.html' %}
{% block title %}
    Problems
{% endblock %}
{% block page %}
    <div class="panel">
        <div class="panel-heading bg-blue">
            <h4 class="panel-title text-center text-white">
                Problems
            </h4>
        </div>
        <div class="panel-body">
            <div class="text-right">
                <a href="{% url 'add-problems' %}" class="btn btn-pink">Add Problems</a>
                <br/>
            </div>
            <table class="table table-border table-hover table-striped">
                <thead>
                <tr class="bg-grey text-white">
                    <th>Team</th>
                    <th>Name problems</th>
                    <th>Program language</th>
                </tr>
                </thead>
                <tbody>
                {% for problem in problems %}
                    <tr>
                        <td scope="row"><a href="{% url 'information-account' problem.team.id %}">{{ problem.team }}</a>
                        </td>
                        <td scope="row"><a href="{% url 'edit-problems' problem.id %}">{{ problem.name_problem }}</a>
                        </td>
                        <td>{{ problem.program_language }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
