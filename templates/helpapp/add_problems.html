{% extends 'helpapp/home.html' %}
{% load bootstrap4 %}
{% block title %}
    Add Problems
{% endblock %}
{% block page %}
    <div class="col-md-8">
        <div class="panel text-left">
            <div class="panel-heading bg-blue">
                <h4 class="panel-title text-left text-white">
                    Add Problems
                </h4>
            </div>
            <div class="panel-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form add_form %}
                    <button type="submit" class="btn btn-pink">Add this problem</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
